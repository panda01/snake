<html>
    <head>
        <title>Snake Game</title>
        <script src="lodash.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="bootstrap.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="pull-left">Snake</h1>
            <h3 id="score" class="pull-right">0</h3>
            <div class="clearfix"></div>
            <canvas id="game-canvas" width="720" height="540"></canvas>
            <ul class="pull-right">
                <li>Click on the board to reset the game</li>
                <li>Press SpaceBar to pause the game</li>
            </ul>
        </div>
    </body>
</html>
